<div id="formLogin" class="container p-3 my-3 border bg-light">
  <div class="row">
    <div class="col-sm-12">
      <h1><b>Iniciar sesi칩n</b></h1>
    </div>
    <div class="col-sm-12">
      <img id="profile-img" src="assets/imgs/login/candado.png"/>
    </div>
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
      <div class="container p-3 my-3 border">
        <div class="row">
          <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
            <div class="form-group">
              <label for="username">Nombre de usuario</label>
              <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required #username="ngModel" placeholder="Introduzca el nombre de su usuario"/>
              <div class="alert alert-warning d-flex align-items-center" role="alert" *ngIf="username.errors && f.submitted">
                <div>
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-triangle-fill" viewBox="0 0 16 16">
                    <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                  </svg>
                  {{ msgCampoObligatorio }}
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="password">Contrase침a</label>
              <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required minlength="6" #password="ngModel" placeholder="Introduzca la contrase침a de su usuario"/>
              <div class="alert alert-warning d-flex align-items-center" role="alert" *ngIf="password.errors && f.submitted">
                <div *ngIf="password.errors.required">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-triangle-fill" viewBox="0 0 16 16">
                    <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                  </svg>
                  {{ msgCampoObligatorio }}
                </div>
                <div *ngIf="password.errors.minlength">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-circle-fill" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
                  </svg>
                  {{ msgLongitudMinina }}
                </div>
              </div>
            </div>
            <div id="classBtn" class="form-group">
              <button class="btn btn-outline-primary" type="submit">Iniciar sesi칩n</button>
            </div>
            <div id="alertUserLogin" class="form-group">
              <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-dash-circle-fill" viewBox="0 0 16 16">
                  <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM4.5 7.5a.5.5 0 0 0 0 1h7a.5.5 0 0 0 0-1h-7z"/>
                </svg>
                Error en el Login!<br/> Error: {{ errorMessage }}
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="alert alert-success" *ngIf="isLoggedIn">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
          <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
        </svg>
        Logueado como: {{ roles }}.
      </div>
    </div>
    <div class="col-sm-4"></div>
  </div>
</div>
